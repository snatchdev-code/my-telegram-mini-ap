<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои соцсети</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            width: 80%;
            max-width: 300px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть приложение на весь экран

        // Приветствие
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('greeting').innerText = `Привет, ${user.first_name}!`;
        }
    </script>
</head>
<body>
    <h1 id="greeting">Мои соцсети</h1>
    <a href="https://instagram.com/твой_профиль" class="button">Instagram</a>
    <a href="https://youtube.com/твой_канал" class="button">YouTube</a>
    <a href="https://tiktok.com/твой_профиль" class="button">TikTok</a>
    <button onclick="tg.share()" class="button">Поделиться</button>
</body>
</html>
