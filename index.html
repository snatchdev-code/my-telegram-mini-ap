<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои соцсети</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Мои соцсети</h1>
    <a href="https://instagram.com/твой_профиль" class="button">Instagram</a>
    <a href="https://youtube.com/твой_канал" class="button">YouTube</a>
    <a href="https://tiktok.com/твой_профиль" class="button">TikTok</a>
</body>
</html>
